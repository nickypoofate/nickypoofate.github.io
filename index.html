<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expiring Mailto</title>
  <script>
    // Set expiry timestamp (e.g., 3 days from now)
    const expiry = new Date("2025-10-01T00:00:00Z"); 

    if (new Date() < expiry) {
      // Still valid → redirect to mailto link
      window.location.href = "mailto:test@example.com?subject=Hello!";
    } else {
      // Expired → show a message
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = "<h2>Sorry, this link has expired.</h2>";
      });
    }
  </script>
</head>
<body>
  <p>Loading…</p>
</body>
</html>
